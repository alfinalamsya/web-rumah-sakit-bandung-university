<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRASI PASIEN</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My style -->

    <!-- fhater fonts -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My style -->

    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar-reg">
      <div class="navbar-logo">REGISTRASI PASIEN</div>

      <div class="navbar-extra">
        <a name="back" value="Go back!" onclick="history.back()"
          ><i data-feather="chevron-left"></i
        ></a>
        <a href="" id="search"><i data-feather="search"></i></a>
        <a href="utama.html" id="home"><i data-feather="home"></i></a>
      </div>
    </nav>
    <!-- vanbar end -->
    <section class="reg" id="reg">
      <div
        style="background-color: rgb(255, 255, 255)"
        class="container p-3 my-3 border"
      >
        <h1 class="text-center">REGISTRASI PASIEN</h1>
        <form id="form" method="post">
          <div class="alert alert-dark">
            <strong>DATA PASIEN</strong>
          </div>
          <div class="row">
            <div class="col-sm-7">
              <div class="form-group">
                <label>Nama Lengkap :</label>
                <input
                  type="text"
                  name="nama"
                  class="form-control"
                  placeholder="Masukan Nama Lengkap"
                />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label>Nomor Identitas (NIK) :</label>
                <input
                  type="text"
                  name="nik"
                  class="form-control"
                  placeholder="Masukan NIK Lengkap"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label> Tempat Lahir :</label>
                <input
                  type="text"
                  name="tempat"
                  class="form-control"
                  placeholder="Masukan Tempat Lahir"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>Umur :</label>
                <input
                  type="text"
                  name="umur"
                  class="form-control"
                  placeholder="Umur"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Tanggal Lahir :</label>
                <input
                  type="date"
                  class="form-control"
                  name="tanggal_lahir"
                  placeholder="Tanggal lahir"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label>Bahasa Yang di Kuasai :</label>
                <input
                  type="text"
                  name="Bahasa"
                  class="form-control"
                  placeholder="Bahasa"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Agama :</label>
                <select class="form-control" name="agama">
                  <option>Pilih</option>
                  <option value="islam">Islam</option>
                  <option value="kristen">Kristen</option>
                  <option value="katolit">Katolik</option>
                  <option value="hindu">Hindu</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>Jenis Kelamin : </label>
                <select class="form-control" name="kelamin">
                  <option>Pilih</option>
                  <option value="LAKI-LAKI">LAKI-LAKI</option>
                  <option value="PEREMPUAN">PEREMPUAN</option>
                  <option value="TIDAK DAPAT DI TENTUKAN">
                    TIDAK DAPAT DI TENTUKAN
                  </option>
                  <option value="TIDAK MENGISI">TIDAK MENGISI</option>
                  <option value="TIDAK DI KETAHUI">TIDAK DI KETAHUI</option>
                </select>
              </div>
            </div>
          </div>
          <div class="alert alert-dark">
            <strong>DATA DEMOGRAFI</strong>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Alamat Rumah :</label>
                <textarea
                  class="form-control"
                  name="alamat"
                  id="alamat"
                  cols="150"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>RT :</label>
                <input
                  type="text"
                  name="rt"
                  class="form-control"
                  placeholder="RT"
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>RW :</label>
                <input
                  type="text"
                  name="rw"
                  class="form-control"
                  placeholder="RW"
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="">Kode Pos :</label>
                <input
                  type="text"
                  name="Kode Pos"
                  class="form-control"
                  placeholder="Kode Pos"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="">Kelurahan/Desa :</label>
                <input
                  type="text"
                  name="Kelurahan/Desa"
                  class="form-control"
                  placeholder="Kelurahan/Desa"
                />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">Kecamatan :</label>
                <input
                  type="text"
                  name="Kecamatan"
                  class="form-control"
                  placeholder="Kecamatan"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="">Kabupaten/Kota :</label>
                <input
                  type="text"
                  name="Kabupaten/Kota"
                  class="form-control"
                  placeholder="Kabupaten/Kota"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">Provinsi :</label>
                <input
                  type="text"
                  name="Provinsi"
                  class="form-control"
                  placeholder="Provinsi"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="">Negara :</label>
                <input
                  type="text"
                  name="Negara"
                  class="form-control"
                  placeholder="Negara"
                />
              </div>
            </div>
          </div>
          <div class="alert alert-dark">
            <strong>ALAMAT DOMISILI</strong>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Alamat Domisili :</label>
                <textarea
                  class="form-control"
                  name="alamat"
                  id="alamat"
                  cols="150"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>RT :</label>
                <input
                  type="text"
                  name="rt"
                  class="form-control"
                  placeholder="RT"
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>RW :</label>
                <input
                  type="text"
                  name="rw"
                  class="form-control"
                  placeholder="RW"
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="">Kode Pos :</label>
                <input
                  type="text"
                  name="Kode Pos"
                  class="form-control"
                  placeholder="Kode Pos"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="">Kelurahan/Desa :</label>
                <input
                  type="text"
                  name="Kelurahan/Desa"
                  class="form-control"
                  placeholder="Kelurahan/Desa"
                />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">Kecamatan :</label>
                <input
                  type="text"
                  name="Kecamatan"
                  class="form-control"
                  placeholder="Kecamatan"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="">Kabupaten/Kota :</label>
                <input
                  type="text"
                  name="Kabupaten/Kota"
                  class="form-control"
                  placeholder="Kabupaten/Kota"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">Provinsi :</label>
                <input
                  type="text"
                  name="Provinsi"
                  class="form-control"
                  placeholder="Provinsi"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="">Negara :</label>
                <input
                  type="text"
                  name="Negara"
                  class="form-control"
                  placeholder="Negara"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">No Telepon Rumah/Tempat Tinggal :</label>
                <input
                  type="text"
                  name="no"
                  class="form-control"
                  placeholder="No Telepon Rumah/Tempat Tinggal"
                />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="">No Telepon Pasien :</label>
                <input
                  type="text"
                  name="no"
                  class="form-control"
                  placeholder="No Telepon Pasien :"
                />
              </div>
            </div>
          </div>
          <div class="alert alert-dark">
            <strong>DATA SOSIAL</strong>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label>Pendidikan :</label>
                <select class="form-control" name="Pendidikan">
                  <option>Pilih</option>
                  <option value="TIDAK SEKOLAH">TIDAK SEKOLAH</option>
                  <option value="SD">SD</option>
                  <option value="STLP SEDERAJAT">STLP SEDERAJAT</option>
                  <option value="STLA SEDERAJAT">STLA SEDERAJAT</option>
                  <option value="D4">D4</option>
                  <option value="S1">S1</option>
                  <option value="S2">S2</option>
                  <option value="S3">S3</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Pekerjaan :</label>
                <select class="form-control" name="Pekerjaan">
                  <option>Pilih</option>
                  <option value="TIDAK BEKERJA">TIDAK BEKERJA</option>
                  <option value="PNS">PNS</option>
                  <option value="TNI/POLRI">TNI/POLRI</option>
                  <option value="BUMN">BUMN</option>
                  <option value="PEGAWAI SWASTA">
                    PEGAWAI SWASTA/WIRAUSAHA
                  </option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Status Perkawinan :</label>
                <select class="form-control" name="Status">
                  <option>Pilih</option>
                  <option value="BELUM KAWIN">BELUM KAWIN</option>
                  <option value="KAWIN">KAWIN</option>
                  <option value="CERAI HIDUP">CERAI HIDUP</option>
                  <option value="CERAI MATI">CERAI MATI</option>
                  <option value="DITIKUNG">DITIKUNG</option>
                </select>
              </div>
            </div>
          </div>
          <div class="alert alert-dark">
            <strong>DATA FINANSIAL</strong>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label>Cara Pembayaran :</label>
                <select class="form-control" name="Pembayaran">
                  <option>Pilih</option>
                  <option value="JKN">JKN</option>
                  <option value="MANDIRI/UMUM">MANDIRI/UMUM</option>
                  <option value="BPJS">BPJS</option>
                  <option value="CICILAN">CICILAN</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Asuransi Kesehatan :</label>
                <select class="form-control" name="Asuransi">
                  <option>Pilih</option>
                  <option value="TIDAK BEKERJA">PRUDAMENTAL</option>
                  <option value="MANDIRI">MANDIRI</option>
                  <option value="BNI LIV">BNI LIVE</option>
                  <option value="SINARMAS">SINARMAS</option>
                  <option value="BANDUNG UNIVERSITY">BANDUNG UNIVERSITY</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Pelayanan Kesehatan :</label>
                <select class="form-control" name="Asuransi">
                  <option>Pilih</option>
                  <option value="NEUROLOGY">NEUROLOGY</option>
                  <option value="EYES CARE">EYES CARE</option>
                  <option value="PULOMONARY">PULOMONARY</option>
                  <option value="CARDIOLOGY">CARDIOLOGY</option>
                  <option value="DENTAL CARE">DENTAL CARE</option>
                  <option value="HEPATOLOGY">HEPATOLOGY</option>
                </select>
              </div>
            </div>
          </div>

          <div class="alert alert-success">
            <strong>
              <input type="checkbox" name="pernyataan1" value="pernyataan1" />
              Saya menyatakan data yang di isi sudah benar
            </strong>
            <br />
            <strong>
              <input type="checkbox" name="pernyataan2" value="pernyataan2" />
              Jika salah saya siap menerima sangsi
            </strong>
          </div>

          <center>
            <button
              type="button"
              name="back"
              class="btn btn-primary"
              value="Go back!"
              onclick="history.back()"
            >
              BACK
            </button>
            <button type="submit" name="submit" class="btn btn-success">
              SEND
            </button>
            <button type="reset" name="reset" class="btn btn-secondary">
              RESET
            </button>
          </center>
        </form>
      </div>
    </section>
    <script>
      feather.replace();
    </script>
  </body>
</html>
